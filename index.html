<!DOCTYPE html>
<html lang="en">
<head>
  <!-- [Previous head content remains the same] -->
  <style>
    /* Add spell animation styles */
    .spell-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
    
    .spell-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
    }
    
    .spell-modal {
      background: rgba(10, 10, 20, 0.95);
      border: 2px solid var(--neon-purple);
      box-shadow: 0 0 30px var(--neon-purple),
                  inset 0 0 20px var(--neon-purple);
    }
    
    .spell-list {
      text-align: left;
      margin: 20px 0;
    }
    
    .spell-item {
      margin: 15px 0;
      padding-left: 30px;
      position: relative;
    }
    
    .spell-item:before {
      content: "âœ¨";
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="scanline"></div>

  <!-- Spell Animation Container -->
  <div id="spellAnimation" class="spell-animation"></div>

  <!-- Spell Modal -->
  <div id="spellModal" class="modal">
    <div class="modal-content spell-modal">
      <span class="close-modal" onclick="closeSpellModal()">&times;</span>
      <h2 class="text-3xl mb-4 cyber-text">WITCH'S SPELLBOOK</h2>
      <div class="spell-list">
        <div class="spell-item">
          <strong>Potion of Pump:</strong> Increases token value by 13.37%
        </div>
        <div class="spell-item">
          <strong>Hex of HODL:</strong> Locks weak hands into diamond status
        </div>
        <div class="spell-item">
          <strong>Moonbeam Charm:</strong> Accelerates chart trajectory
        </div>
        <div class="spell-item">
          <strong>FUD Repellent:</strong> Dispels negative energy
        </div>
      </div>
      <button class="cyber-button" onclick="castSpell()">
        CAST ANOTHER SPELL
      </button>
    </div>
  </div>

  <!-- Cybernetic Hero Section -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center p-6 relative overflow-hidden hero-image">
    <div class="absolute inset-0 hero-overlay"></div>
    
    <div class="relative z-10">
      <div class="glitch mb-6" data-text="CRYPTO WITCH">
        <h1 class="text-6xl md:text-8xl font-bold cyber-text">CRYPTO WITCH</h1>
      </div>
      
      <p class="text-2xl md:text-3xl mb-8 matrix-text pulse">>_ CYBERNETIC MEMECOIN SORCERY</p>
      
      <div class="flex flex-wrap justify-center gap-4">
        <button class="cyber-button" onclick="window.open('https://www.pump.fun', '_blank')">BUY ON PUMP.FUN</button>
        <button class="cyber-button" style="border-color: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple), inset 0 0 10px var(--neon-purple);" onclick="castSpell()">GET SPELLS</button>
      </div>
      
      <div class="mt-12">
        <span class="cyber-badge">STEALTH LAUNCHED ON PUMP.FUN</span>
      </div>
    </div>
  </section>

  <!-- [Rest of your HTML content remains the same] -->

  <script>
    // Spell casting functions
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'spell-particle';
      
      // Random neon color
      const colors = [var(--neon-purple), var(--neon-teal), var(--neon-pink), var(--matrix-green)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.backgroundColor = color;
      particle.style.boxShadow = `0 0 10px ${color}`;
      
      // Random size
      const size = Math.random() * 10 + 5;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Position
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      
      // Animation
      const animation = particle.animate([
        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
        { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0)`, opacity: 0 }
      ], {
        duration: Math.random() * 1000 + 500,
        easing: 'cubic-bezier(0,0.2,0.8,1)'
      });
      
      animation.onfinish = () => particle.remove();
      
      document.getElementById('spellAnimation').appendChild(particle);
    }
    
    function castSpell() {
      const animation = document.getElementById('spellAnimation');
      animation.style.display = 'block';
      
      // Create particles
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          createParticle(x, y);
        }, i * 20);
      }
      
      // Show spell modal after animation
      setTimeout(() => {
        animation.style.display = 'none';
        document.getElementById('spellModal').style.display = 'block';
      }, 1000);
    }
    
    function closeSpellModal() {
      document.getElementById('spellModal').style.display = 'none';
    }
    
    // [Rest of your JavaScript remains the same]
  </script>
</body>
</html>
